<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Duck Hunt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tv">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="duck10"><img src="https://thumbs.gfycat.com/HopefulColdCob-max-1mb.gif"></div>
            <div class="duck9"><img src="https://thumbs.gfycat.com/HopefulColdCob-max-1mb.gif"></div>
            <div class="duck8"><img src="https://thumbs.gfycat.com/HopefulColdCob-max-1mb.gif"></div>
            <div class="duck7"><img src="https://thumbs.gfycat.com/HopefulColdCob-max-1mb.gif"></div>
            <div class="duck6"><img src="https://thumbs.gfycat.com/HopefulColdCob-max-1mb.gif"></div>
            <div class="duck5"><img src="https://thumbs.gfycat.com/EasyMerryAnteater-size_restricted.gif"></div>
            <div class="duck4"><img class="duck4size"src="https://thumbs.gfycat.com/EasyMerryAnteater-size_restricted.gif"></div>
            <div class="duck3"><img src="https://thumbs.gfycat.com/EasyMerryAnteater-size_restricted.gif"></div>
            <div class="duck2"><img src="https://thumbs.gfycat.com/EasyMerryAnteater-size_restricted.gif"></div>
            <div class="duck"><img src="https://thumbs.gfycat.com/EasyMerryAnteater-size_restricted.gif"></div>
            <div class="tvScreen"> 
                <div class="title"> </div>
                <div class="print">
                    <div class="winner">Winner!</div>
                    <div class="loser">Try Again!</div>
                    <div class="tie">TIE!</div>
                    <div class="dog" class="showDog"></div>
                </div>
                <div class="navBar">
                    <div class="userStats">
                        <div class="userName">PLAYER1</div>
                        <div class="Ammo">AMMO: <span class="ammoNum">3</span></div>
                        <div class="userScore"><span class="userScoreNum">000000</span> <br>SCORE</div>
                    </div>
                    <div class="roundDisplay">ROUND<br> <span class="roundNumber">1</span></div>
                    <div class="computerStats">
                        <div class="computerName">COMPUTER</div>
                        <div class="computerScore"><span class="compScoreNum">000000</span><br>SCORE</div>
                    </div>
                    
                </div>
            
            </div>
            <button class="startButton">Start</button>
            <button class="resetButton">Reset</button>
        <script src="script.js" async defer></script>
    </body>
</html>
